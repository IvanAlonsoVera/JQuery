<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Catalogo motos</title>
	<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="js/compra.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(../img/dunas.jpg); background-repeat: no-repeat;background-size: 100%;">
	<div class="container bg-light bg-opacity-50 p-5 rounded-3">
		<div class="row" id="titulo">
			<div class="col-2"></div>
			<div class="col-8"><h3 class="text-center display-3">datos del cliente</h3></div>
			<div class="col-2"></div>
		</div>	
		<div class="row mt-3" id="titulo">
			<div class="col-6">
				<form>
				  <div class="mb-3 mt-3">
				    <label for="email" class="form-label">Email:</label>
				    <input type="email" class="form-control" id="email" placeholder="email" name="email">
				  </div>
				  <div class="mb-3">
				    <label for="pwd" class="form-label">Nombre:</label>
				    <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
				  </div>
				  <div class="mb-3">
				    <label for="pwd" class="form-label">Dirección:</label>
				    <input type="text" class="form-control" id="desc" placeholder="Dirección" name="direccion">
				  </div>
				  <div class="mb-3">
				    <label for="pwd" class="form-label">Teléfono:</label>
				    <input type="text" class="form-control" id="nombre" placeholder="Teléfono" name="telefono">
				  </div>
				</form>
			</div>				
			<div class="col-6 text-center">
				<h6 class="text-center display-6">Lista de productos pedidos</h6>
				<table class="table table-striped" >
					<thead>
						<tr><th>Producto</th><th>Cantidad</th><th>Precio Unitario</th><th>Precio Total</th></tr>
					</thead>
					<tbody id="listaProductos">
					</tbody>
				</table>
				<h6 class="text-center display-6">Precio total: <span id="precioTotal"></span></h6>
			</div>
			<button type="button" class="btn btn-primary" onclick="enviarProductos()">Comprar</button>
		</div>
	</div>
</body>
</html>
